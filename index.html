<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coding Quiz Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <main>
            <header class="startingScreen">
                <h1>Coding Quiz Game</h1>
                <P>This is coding related quiz, where you will have an alloted amount of time to answer the questions. An incorrect answer will result in a five second time penalty.</P>
                <button class="startBtn">Start Game</button>
            </header>
        <div class="gameArea">
            <div class="Timer">
                <h2>Timer</h2>
                <p></p>
            </div>
            <div class="Question-Box">
                <P class="questions">What is the main structure of webpage:</P>
                <ul class="answers">
                    <li><button>Html</button></li>
                    <li><button>CSS</button></li>
                    <li><button>JavaScript</button></li>
                    <li><button>Java</button></li>
                </ul>
            </div>
        </div>

            <div class="HighScoreButton">
                <button>View Highscores</button>
            </div>

        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
